<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Report</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="card" id="mainCard1" style="background-color: #1c214b;">
                <div class="card" id="cardStyle1"><!-- profile card -->
                    <div class="card-body">
                        <img id="avatar" src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
                        <p class="card-text">Report for</p>
                        <h4 class="card-title">Jeremi Robnson</h4>
                    </div>
                </div>
                <div class="card-body">
                    <div class="optionSelect" style="color: grey"><!-- buttons in profile card -->
                        <li id="daily">&nbsp;<span><a>Daily</a></span> </li>
                        <li id="weekly">&nbsp;<span><a>Weekly</a></span> </li>
                        <li id="monthly">&nbsp;<span><a>Monthly</a></span> </li>
                    </div>
                </div>
            </div>
            <div class="cards">
                <div class="cardBlock">
                    <div class="card" id="mainCard" style="background-color: #fe8a64;">
                        <div class="card" id="cardStyle">
                            <div class="card-body"><!-- 1st card -->
                                <div class="headingDiv">
                                    <h3 id="10"></h3>
                                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                                </div>
                                <h1 id="00">hrs :</h1>
                                <h3 id="0"> Last week :</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card" id="mainCard" style="background-color: #56c2e6;">
                        <div class="card" id="cardStyle">
                            <div class="card-body"><!-- 2nd card -->
                                <div class="headingDiv">
                                    <h3 id="11"></h3>
                                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                                </div>
                                <h1 id="01">hrs</h1>
                                <h3 id="1"> Last week :</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card" id="mainCard" style="background-color: #ff5e7d;">
                        <div class="card" id="cardStyle">
                            <div class="card-body"><!-- 3rd card -->
                                <div class="headingDiv">
                                    <h3 id="12"></h3>
                                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                                </div> 
                                <h1 id="02">hrs</h1>
                                <h3 id="2"> Last week :</h3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cardBlock">
                    <div class="card" id="mainCard" style="background-color: #4fce80;">
                        <div class="card" id="cardStyle">
                            <div class="card-body"><!-- 4th card -->
                                <div class="headingDiv">
                                    <h3 id="13"></h3>
                                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                                </div> 
                                <h1 id="03">hrs</h1>
                                <h3 id="3"> Last week :</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card" id="mainCard" style="background-color: #7433d2;">
                        <div class="card" id="cardStyle">
                            <div class="card-body"><!-- 5th card -->
                                <div class="headingDiv">
                                    <h3 id="14"></h3>
                                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                                </div>
                                <h1 id="04">hrs</h1>
                                <h3 id="4"> Last week :</h3>
                            </div>
                        </div>
                    </div>
                    <div class="card" id="mainCard" style="background-color: #f1c65a;">
                        <div class="card" id="cardStyle">
                            <div class="card-body"><!-- 6th card -->
                                <div class="box">
                                    <div class="headingDiv">
                                        <h3 id="15"></h3>
                                        <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                                    </div> 
                                    <h1 id="05">hrs</h1>
                                    <h3 id="5"> Last week :</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            fetch("data.json").then(res => res.json()).then(data => { // fetching data from data.json file
                for (var i = 0; i < data.length; i++) {
                    console.log("data", data[i].timeframes.daily.current)
                    document.getElementById("1" + i).innerHTML = data[i].title // mapping 1st elememt(title)
                    document.getElementById("0" + i).innerHTML = data[i].timeframes.daily.current + "hrs"// mapping 2nd element 
                    document.getElementById(i).innerHTML += data[i].timeframes.daily.previous + "hrs"// mapping 3rd elemet in the card
                    var button1 = document.getElementById("daily"); //mapping daily button to button1
                    var button2 = document.getElementById("weekly");//mapping weekly button to button2
                    var button3 = document.getElementById("monthly");//mapping monthly button to button3
                }
                button1.onclick = function () { // Action after clicking "daily" button
                    for (var i = 0; i < data.length; i++) {
                        document.getElementById("0" + i).innerHTML = data[i].timeframes.daily.current + "hrs"
                        document.getElementById(i).innerHTML = "Last week  " + data[i].timeframes.daily.previous + "hrs"
                    } 
                }
                button2.onclick = function () {// Action after clicking "weekly" button
                    for (var i = 0; i < data.length; i++) {
                        document.getElementById("0" + i).innerHTML = data[i].timeframes.weekly.current + "hrs"
                        document.getElementById(i).innerHTML = "Last week  " + data[i].timeframes.weekly.previous + "hrs"
                    }
                }
                button3.onclick = function () {// Action after clicking "monthly" button
                    for (var i = 0; i < data.length; i++) {
                        document.getElementById("0" + i).innerHTML = data[i].timeframes.monthly.current + "hrs"
                        document.getElementById(i).innerHTML = "Last week  " + data[i].timeframes.monthly.previous + "hrs"
                    }
                }
            })
        </script>
</body>

</html>
